<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Start A Day</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <h2 id="clock">00:00:00</h2>
    <form class="hidden" id="login-form">
      <input required minlength="2" maxlength="15" type="text" placeholder="ENTER YOUR NAME" />
      <button>LOG IN</button>
    </form>
    <div class="hidden" id="greeting-form">
      <h1 id="greeting"></h1>
      <h1 id="here"></h1>
    </div>

    <form id="todo-form">
      <input required type="text" placeholder="Write Today's Task" />
    </form>
    <ul id="todo-list"></ul>

    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </main>
  <script src="js/login.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>

</body>

</html>
